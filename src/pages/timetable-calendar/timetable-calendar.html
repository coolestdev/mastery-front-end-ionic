<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>時間表 | {{authService.user?.name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="authService.logout()">
        <ion-icon name="log-out"></ion-icon>&nbsp;登出
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="max-width: 800px; max-height: 800px; margin:0 auto; padding-top: 20px;" text-center>
    <table style="width: 100%" class="calendar">
      <thead>
        <tr>
          <th>日</th>
          <th>一</th>
          <th>二</th>
          <th>三</th>
          <th>四</th>
          <th>五</th>
          <th>六</th>
        </tr>
      </thead>
      <tr *ngFor="let w of calendar.weeks">
        <td><div [attr.todaytext]="w.days[0]?.isToday ? '' : null">{{w.days[0]?.date.getDate()}}</div><div [attr.today]="w.days[0]?.isToday ? '' : null">&nbsp;</div></td>
        <td><div [attr.todaytext]="w.days[1]?.isToday ? '' : null">{{w.days[1]?.date.getDate()}}</div><div [attr.today]="w.days[1]?.isToday ? '' : null">&nbsp;</div></td>
        <td><div [attr.todaytext]="w.days[2]?.isToday ? '' : null">{{w.days[2]?.date.getDate()}}</div><div [attr.today]="w.days[2]?.isToday ? '' : null">&nbsp;</div></td>
        <td><div [attr.todaytext]="w.days[3]?.isToday ? '' : null">{{w.days[3]?.date.getDate()}}</div><div [attr.today]="w.days[3]?.isToday ? '' : null">&nbsp;</div></td>
        <td><div [attr.todaytext]="w.days[4]?.isToday ? '' : null">{{w.days[4]?.date.getDate()}}</div><div [attr.today]="w.days[4]?.isToday ? '' : null">&nbsp;</div></td>
        <td><div [attr.todaytext]="w.days[5]?.isToday ? '' : null">{{w.days[5]?.date.getDate()}}</div><div [attr.today]="w.days[5]?.isToday ? '' : null">&nbsp;</div></td>
        <td><div [attr.todaytext]="w.days[6]?.isToday ? '' : null">{{w.days[6]?.date.getDate()}}</div><div [attr.today]="w.days[6]?.isToday ? '' : null">&nbsp;</div></td>
      </tr>
    </table>
  </div>

</ion-content>
