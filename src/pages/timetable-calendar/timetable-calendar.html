<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{today | date: 'MMM y'}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="authService.logout()">
        <ion-icon name="log-out"></ion-icon>&nbsp;登出
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="max-width: 800px; max-height: 800px; margin:0 auto; padding-top: 20px;">
    <table style="width: 100%" class="calendar">
      <thead>
        <tr>
          <th>日</th>
          <th>一</th>
          <th>二</th>
          <th>三</th>
          <th>四</th>
          <th>五</th>
          <th>六</th>
        </tr>
      </thead>
      <tr *ngFor="let w of calendar.weeks">
        <td *ngFor="let i of [0, 1, 2, 3, 4, 5, 6]">
          <div [attr.todaytext]="w.days[i]?.isToday ? '' : null">{{w.days[i]?.date.getDate()}}</div>
          <div [attr.event]="w.days[i]?.hasEvent ? '' : null">&nbsp;</div>
        </td>
      </tr>
    </table>

    <ion-item-group *ngFor="let lessonOfDay of timetable.lessonOfDays">
      <ion-item-divider color="light">{{lessonOfDay.date | date:'MMM dd - EEE' }}</ion-item-divider>
      <ion-item *ngFor="let lesson of lessonOfDay.lessons; let l=last">
        <span style="font-weight: bold;">{{lesson.startDateTime | date:'shortTime' }}</span> {{lesson.name}}
      </ion-item>
    </ion-item-group>
  </div>

  <ion-fab right bottom>
    <button ion-fab small color="light" (click)="ionViewWillEnter()"><ion-icon name="refresh"></ion-icon></button>
  </ion-fab>
</ion-content>
