<ion-header>

  <ion-navbar color="primary">
    <ion-title>啟動賬戶</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div style="max-width: 500px; margin:0 auto; padding-top: 10px;" text-center >
    <!-- <img src="./assets/img/logo-mastery.png" style="background-color: transparent; max-width: 399px; width: 100%" /> -->
    <form name="activiateForm" ng-submit="activiate()" #actForm="ngForm">
      <ion-list>

        <ion-item>
          <ion-label color="primary" floating><ion-icon name="person"></ion-icon> 登記學生姓名</ion-label>
          <ion-input name="stdName" type="text" [(ngModel)]="stdName" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" floating>
            <ion-icon name="call"></ion-icon>
             登記電話號碼
          </ion-label>
          <ion-input name="phone" type="phone" [(ngModel)]="phone" #phoneNo="ngModel" required pattern="[0-9]{8}" maxlength="8"></ion-input>
        </ion-item>
        <div text-left padding-left>
          <ion-label color="danger" *ngIf="phoneNo.invalid && phoneNo.dirty" style="font-size:0.9rem">必要為8位數字</ion-label>
        </div>

        <ion-item>
          <ion-label color="primary" floating>
            <ion-icon name="phone-portrait"></ion-icon> What's app 手提電話號碼
          </ion-label>

          <ion-input name="mobile" type="mobile" [(ngModel)]="mobile" #mobileNo="ngModel" required pattern="[0-9]{8}" maxlength="8"></ion-input>
        </ion-item>
        <div text-left padding-left>
          <ion-label *ngIf="mobileNo.invalid && mobileNo.dirty" color="danger" style="font-size:0.9rem;">必要為8位數字</ion-label>
        </div>
      </ion-list>

      <button [disabled]="!actForm.form.valid&&!waiting" ion-button type="submit" color="primary" block (click)="activiate()" >
        <ion-icon name="key"></ion-icon> 啟動
      </button>

      <button ion-button type="submit" clear (click)="actForm.form.reset();clearInput()">重新輸入</button>

    </form>
  </div>
</ion-content>
