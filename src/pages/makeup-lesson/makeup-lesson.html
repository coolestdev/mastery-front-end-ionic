<ion-header>

  <ion-navbar color="primary">
    <ion-title>轉堂 | {{authService.user?.name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="authService.logout()">
        <ion-icon name="log-out"></ion-icon>&nbsp;登出
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div style="max-width: 500px; margin:0 auto;" text-center>


          <ion-card *ngFor="let lesson of lessons"  style="width: 100%;">
            <ion-item>
              <ion-icon name="book" item-start></ion-icon>
              <h2 text-wrap>{{lesson.name}}</h2>
              <button ion-button icon-left outline item-right (click)="aplyMkup(lesson)" style="font-size: 1.4rem;">
                <ion-icon name="checkmark"></ion-icon> 選擇
              </button>
            </ion-item>

            <ion-item text-wrap>
              <ion-icon name="time" item-start></ion-icon>
              <h3>{{lesson.startDateTime | date:'shortTime' }} - {{lesson.endDateTime | date:'shortTime'}}</h3>
              <p>{{lesson.startDateTime | date:'MMM dd - EEE'}} </p>
            </ion-item>

            <ion-row>
              <ion-col style="padding: 0px;">
                <ion-item>
                  <ion-icon name="person" item-start></ion-icon>{{lesson.teacher.name}}
                </ion-item>
              </ion-col>

              <ion-col style="padding: 0px;">
                <ion-item><ion-icon name="navigate" item-start></ion-icon>{{lesson?.room?.name}}</ion-item>
              </ion-col>
            </ion-row>
          </ion-card>


  </div>
</ion-content>
