<ion-header>

  <ion-navbar color="primary">
    <ion-title>教學日誌</ion-title>
    <ion-buttons end>
      <button ion-button (click)="authService.logout()">
        <ion-icon name="log-out"></ion-icon>&nbsp;登出
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item *ngIf="authService.isParent()">
    <ion-label>學生</ion-label>
    <ion-select [(ngModel)]="selectedStdId">
      <ion-option *ngFor="let student of authService.user.students" value="student.id" >{{student.name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let journal of journals" col-12 col-md-6 col-lg-6 col-xl-4>
        <journal [journal]="journal"></journal>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="存取更多日誌">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
