<ion-header>

  <ion-navbar color="primary">
    <ion-title>愛民碩士教室 課堂系統</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div style="max-width: 500px; margin:0 auto; padding-top: 10px;" text-center >
    <img src="./assets/img/logo-mastery.png" style="background-color: transparent; max-width: 399px; width: 100%" />
    <form name="loginForm" ng-submit="login()" #loginForm="ngForm">
      <ion-list>

        <ion-item>
          <ion-label color="primary" floating>
            <ion-icon name="call"></ion-icon> 電話號碼
          </ion-label>
          <ion-input name="username" type="text" [(ngModel)]="username" #uname="ngModel" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" floating>
            <ion-icon name="key"></ion-icon> 密碼
          </ion-label>
          <ion-input name="password" type="password" [(ngModel)]="password" #pw="ngModel" required></ion-input>
        </ion-item>
        <div text-left padding-left>
          &nbsp;
        </div>

      </ion-list>

      <ion-grid style="padding: 0px 0px 0px 0px;">
        <ion-row>
          <ion-col col-6>
            <button ion-button type="submit" color="primary" block [disabled]="waiting" (click)="studentLogin()" [disabled]="!loginForm.form.valid&&!waiting">
              <ion-icon name="school"></ion-icon>&nbsp;學生登入
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button type="submit" color="primary" block [disabled]="waiting" (click)="parentLogin()" [disabled]="!loginForm.form.valid&&!waiting">
              <ion-icon name="contacts"></ion-icon>&nbsp;家長登入
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

      <button ion-button type="submit" clear (click)="toActivatePage()">啟動賬戶</button>
      <button ion-button type="submit" clear (click)="clearInput()">重新輸入</button>

    </form>
  </div>
</ion-content>
