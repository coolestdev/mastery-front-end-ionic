<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>愛民碩士教室 課堂系統</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div style="max-width: 500px; margin:0 auto; padding-top: 10px;" text-center >
    <img src="./assets/img/logo-mastery.png" style="background-color: transparent; max-width: 399px; width: 100%" />
    <form name="loginForm" ng-submit="login()">
      <ion-list>

        <ion-item>
          <ion-label color="primary" floating><ion-icon name="call"></ion-icon> 電話號碼</ion-label>
          <ion-input name="username" type="text" [(ngModel)]="username" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" floating><ion-icon name="key"></ion-icon> 密碼</ion-label>
          <ion-input name="password" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <msg-box></msg-box>
        </ion-item>

      </ion-list>

      <div padding>
        <button ion-button type="submit" color="primary" block [disabled]="waiting" (click)="login()" [disabled]="waiting">
          <ion-icon name="log-in"></ion-icon> 登入</button>
      </div>

    </form>
  </div>
</ion-content>
