<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>登入</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div style="max-width: 500px; margin:0 auto;" text-center>

    <ion-list>

      <ion-item>
        <ion-label floating><ion-icon name="contact"></ion-icon> 用戶名稱</ion-label>
        <ion-input type="text" [(ngModel)]="username" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating><ion-icon name="key"></ion-icon> 密碼</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

      <ion-item>
        <msg-box></msg-box>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button color="primary" block [disabled]="waiting" (click)="login()"><ion-icon name="log-in"></ion-icon> 登入</button>
    </div>
  </div>
</ion-content>
