<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>更改密碼</ion-title>
    <ion-buttons end>
      <button ion-button (click)="authService.logout()">
        <ion-icon name="log-out"></ion-icon> 登出
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content color="primary">
  <div style="max-width: 500px; margin:0 auto;" text-center>
    <form name="changePasswordForm" ng-submit="changePassword()">
      <ion-list>

        <ion-item>
          <ion-label color="primary" floating>現在密碼</ion-label>
          <ion-input name="oldPassword" type="password" [(ngModel)]="oldPassword"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" floating>新密碼</ion-label>
          <ion-input name="newPassword" type="password" [(ngModel)]="newPassword"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" floating>確認新密碼</ion-label>
          <ion-input name="confirmPassword" type="password" [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>

        <ion-item>
          <msg-box></msg-box>
        </ion-item>

      </ion-list>

      <div padding>
        <button ion-button block type="submit" color="primary" [disabled]="missingInput()" (click)="changePassword()">確認</button>
      </div>
    </form>
  </div>
</ion-content>
