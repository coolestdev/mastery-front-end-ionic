<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>更改密碼</ion-title>
    <ion-buttons end>
      <button ion-button (click)="authService.logout()">
        <ion-icon name="log-out"></ion-icon>&nbsp;登出
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content color="primary">
  <div style="max-width: 500px; margin:0 auto;" text-center>
    <form name="changePasswordForm" ng-submit="changePassword()" #pwForm="ngForm">
      <ion-list>

        <ion-item>
          <ion-label color="primary" floating>現在密碼</ion-label>
          <ion-input name="oldPassword" type="password" [(ngModel)]="oldPassword" #oldPw="ngModel" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" floating>新密碼</ion-label>
          <ion-input name="newPassword" type="password" [(ngModel)]="newPassword" #newPw="ngModel" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" floating>確認新密碼</ion-label>
          <ion-input name="confirmPassword" type="password" [(ngModel)]="confirmPassword" #confirmPw="ngModel" required></ion-input>
        </ion-item>

        <div text-left padding-left>
          <ion-label *ngIf="newPw.dirty && confirmPw.dirty && newPw.value != confirmPw.value" color="danger" style="font-size:0.9rem;">新密碼不相同</ion-label>
        </div>

      </ion-list>

      <div padding-left padding-top>
        <button ion-button block
        type="submit"
        color="primary"
        [disabled]="!pwForm.form.valid || newPw.value != confirmPw.value"
        (click)="changePassword()">確認</button>
      </div>
    </form>
  </div>
</ion-content>
