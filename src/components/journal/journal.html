<ion-card no-margin style="width: 100%;">

  <ion-item text-wrap>
    <ion-icon name="time" item-start></ion-icon>
    <h2>{{journal.created | date:'shortTime' }}</h2>
  </ion-item>

  <ion-item>
    <ion-icon name="person" item-start></ion-icon>
    <h2 text-wrap>{{journal.staffName}}</h2>
  </ion-item>

  <ion-item>
    <ion-icon name="list" item-start></ion-icon>
    <h2 text-wrap>{{journal.content}}</h2>
  </ion-item>

</ion-card>
