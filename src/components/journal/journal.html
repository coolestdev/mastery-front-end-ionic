<ion-card no-margin style="width: 100%;">

  <ion-item>
    <ion-icon name="time" item-start></ion-icon>
    <h2 text-wrap>{{journal.created}}</h2>
  </ion-item>

  <ion-item>
    <ion-icon name="person" item-start></ion-icon>
    <h2 text-wrap>{{journal.staffName}}</h2>
  </ion-item>

  <ion-item style="align-items: start;">
    <ion-icon name="list" item-start></ion-icon>
    <h2 text-wrap>{{journal.content}}</h2>
  </ion-item>

</ion-card>
